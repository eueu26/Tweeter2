<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/text-tweet.css" type="text/css"/>


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script
    src="https://kit.fontawesome.com/90e4eb8664.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    type="text/javascript"
  ></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>

  </head>

  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo">Tweeter</span>
      <div class="new-tweet">
        <div>
          <span class="write-new-tweet">Write</span>
          <span class="light">a new tweet!</span>
        </div>
        <div>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>


    <!-- Header -->
    <header class="page-header">
      
        <div class="image">
          <img src="/images/profile-hex.png" />
        </div>
          <br>  
        <div class="name">
          <h2>Eunice Gege</h2>
        </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <span id="error-message-empty" class="error-message-box">
          Input text to create new Tweet!
        </span>

        <span id="error-message-exceedMax" class="error-message-box">
          You have exceeded the limit for new Tweet content.
        </span>

   
        <form action="/tweets" method="POST" id="new-tweet-text">
          <label for="tweet-text">What are you humming about?</label>

          <textarea name="text" id="tweet-text" ></textarea>

          <div class="new-tweet-footer">
            <button id= "submit" type="submit" onclick="this.disable=true">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>

        <article id="tweets-container"></article>
      </section>

    </main>
  </body>
</html>
